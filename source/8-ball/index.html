<!DOCTYPE HTML>
<html lang="en">
  <head> 
    <title>MAGIC 8 BALL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <audio id="music" loop>
      <source src="/source/8-ball/assets/music.mp3" type="audio/mpeg">
    </audio>
    <h1 class="title"> MYSTICAL 8 BALL</h1>
    <h2 class="question"> What is your question? </h2>
      <div class="input-text-div">
        <label class="predict" for="question_tb">Type in your question:</label>
        <textarea class="predict" id="question_tb" ></textarea>
      </div>
      <div class="instructions" id="instructions">
        <p>Shake the ball to get your answer!</p>
      </div>
      <div class="ballwrapper" id="ballwrapper">
        <div id="ball">
          <p class="answer" id="response"></p>
        </div>
      </div>
	  <div class="clouds">
  		<img alt="moving cloud" style="animation: move-clouds1 62s linear infinite; top: 12vh;" class="cloud" src="assets/cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds1 41s linear infinite; top: 32vh;" class="cloud" src="assets/cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds2 32s linear infinite; top: 44vh;" class="cloud" src="assets/cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds1 69s linear infinite; top: 60vh;" class="cloud" src="assets/cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds2 51s linear infinite; top: 78vh;" class="cloud" src="assets/cloud.png">
	 </div>

      <script src="script.js"></script>
  </body>
</html>
