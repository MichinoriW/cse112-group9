<!DOCTYPE HTML>
<html>
  <head>
    <title>MAGIC 8 BALL</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2> What is your question? </h2>
      <div>
        <label for="question_tb">Type in your question:</label>
        <input id="question_tb" type="text">
        <input type="button" id="predict" class="predict" value="answer" onclick="predict()">
      </div>

      <br>
      <div class="instructions" id="instructions">
        Shake the ball to get your answer!
      </div>
      <div class="ballwrapper" id="ballwrapper">
        <div id="ball">
          <img id="eight" class="graphic" src="assets/8.png"/>
          <p class="answer" id="response"></p>
        </div>
      </div>

      <script src="script.js"></script>
  </body>
</html>
