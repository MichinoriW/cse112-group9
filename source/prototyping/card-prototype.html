<!DOCTYPE html>
<html>
  <head>
    <title>Tarot Beta</title>
    <link rel="stylesheet" href="card-style.css">
  </head>
  <body>
    <!-- localstorage caching here maybe -->
    <label>Card Count</label>
    <input id="cardCount" type="number" min="1" max="10">
    <button id="setCount" type="button">Set Cards</button>
    <br>
    <label>Select Count</label>
    <input id="selectCount" type="number" min="1" max="10">

    <div id="cardWrapper" class="card-container">
    </div>

    <button id="getTarot" type="button">Predict</button>

    <div id="output">
    </div>

    <script type="text/javascript" src="card-script.js"></script>
  </body>
</html>
