<!DOCTYPE html>
<html>
  <head>
    <title>Tarot Beta</title>
    <link rel="stylesheet" href="card-style.css">
  </head>
  <body>
    <div class="buttons">
      <button id="returnMenu" type="button">Menu Page</button>
      <button id="getTarot" type="button">Predict</button>
      <button id="saveFortune" type="button">Save Fortune</button>
      <button id="saveReadingsPage" type="button">Saved Readings</button>
      <p id="output"></p>
    </div>

    <div id="cardWrapper" class="card-container">
      <img class="card" id="card1" src="assets/card-page/backside.png" alt="Hooded figure in graveyard" />
      <img class="card" id="card2" src="assets/card-page/backside.png" alt="Lonely figure with a long road ahead" />
      <img class="card" id="card3" src="assets/card-page/backside.png" alt="A well in a forest" />
      <img class="card" id="card4" src="assets/card-page/backside.png" alt="A colorful river" />
      <img class="card" id="card5" src="assets/card-page/backside.png" alt="A stormy sea" />
      <img class="card" id="card6" src="assets/card-page/backside.png" alt="A box" />
    </div>



    <script type="module" src="card-script.js"></script>
  </body>
</html>
