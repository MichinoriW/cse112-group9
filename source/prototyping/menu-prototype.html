<!DOCTYPE html>
<html>
  <head>
    <title>This is the menu page prototype</title>
    <link rel="stylesheet" href="menu-style.css">
  </head>
  <body>
    <header>
      <button class="headerElement" id="back">Back</button>
      <h1 class="headerElement" id="title">Fortune Telling Prototype</h1>
      <button class="headerElement" id="history">Saved Readings</button>
    </header>
    
    <div class="categoryButtons">
      <button class ="category" id="education">Education</button>
      <button class ="category" id="love">Love</button>
      <button class ="category" id="life">Life</button>
    </div>
  
    <div id="instructions">
      <p> Choose a category for your fortune! The card you pick will reveal your future in that category. Your previous
        reading are saved in the "Saved Readings" tab, should you want to see previous readings.</p>
    </div>
    <script type="text/javascript" src="menu-script.js"></script>
  </body>
</html>
